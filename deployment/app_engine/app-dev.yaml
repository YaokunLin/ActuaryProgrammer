# [START django_app]
# [START gaestd_py_django_app_yaml]
runtime: python37
service: default
instance_class: F4_1G

env_variables:
  GUNICORN_MAX_REQUESTS: 30000
  GUNICORN_MAX_REQUEST_JITTER: 200

entrypoint: gunicorn -b :$PORT --workers 8 --max-requests $GUNICORN_MAX_REQUESTS --max-requests-jitter $GUNICORN_MAX_REQUEST_JITTER main:app

network:
  instance_ip_mode: internal

handlers:
# This configures Google App Engine to serve the files in the app's static
# directory.
- url: /static
  static_dir: static/
  expiration: 1d

# This handler routes all requests not caught above to your main app. It is
# required when static routes are defined, but can be omitted (along with
# the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
  http_headers:
    X-XSS-Protection: 1; mode=block
    Strict-Transport-Security: max-age=63072000

# [END gaestd_py_django_app_yaml]
# [END django_app]

vpc_access_connector:
  name: projects/peerlogic-api-dev/locations/us-west4/connectors/peerlogic-api-dev
