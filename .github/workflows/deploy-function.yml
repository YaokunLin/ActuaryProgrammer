      gcp_env: ${{ steps.setenv.outputs.GCP_ENV }}
      base_name: ${{ steps.setenv.outputs.BASE_NAME }}
      region: ${{ steps.setenv.outputs.REGION }}
      gcp_project: ${{ steps.setenv.outputs.GCP_PROJECT }}
