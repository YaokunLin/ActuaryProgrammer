# This file configures the peerlogic-api application . The frontend serves
# public web traffic.

# The bookshelf frontend replication controller ensures that at least 3
# instances of the bookshelf app are running on the cluster.
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
# For more info about Deployments:
#   https://kubernetes.io/docs/user-guide/deployments/

# [START kubernetes_deployment]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerlogic-api
  labels:
    app: peerlogic-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: peerlogic-api
  template:
    metadata:
      labels:
        app: peerlogic-api
    spec:
      containers:
      - name: peerlogic-api
        image: gcr.io/peerlogic-api-prod/peerlogic-api
        env:
            # [START cloudsql_secrets]
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_PASSWORD
            # [END cloudsql_secrets]
            # [START peerlogic_secrets]
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: DJANGO_SECRET_KEY
            # [END peerlogic_secrets]
            # [START netsapiens_secrets]
            - name: NETSAPIENS_BASE_URL
              value: 'https://core1-phx.peerlogic.com/ns-api'
            - name: NETSAPIENS_CLIENT_ID
              value: peerlogic-api-prod
            # [START netsapiens_secrets]
            - name: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
            - name: NETSAPIENS_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_USERNAME
            - name: NETSAPIENS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_PASSWORD
            # [START netsapiens_secrets]
            - name: DJANGO_DB_REQUIRE_SSL
              value: "False"
            - name: DJANGO_EMAIL_BACKEND
              value: django.core.mail.backends.console.EmailBackend
            - name: CELERY_BROKER_URL
              value: "redis://10.19.147.155:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://10.19.147.155:6379/0"
            - name: DJANGO_DEBUG
              value: "False"
            - name: GKE_APPLICATION
              value: "True"
        ports:
        - containerPort: 8080
      - name: peerlogic-migrate
        image: gcr.io/peerlogic-api-prod/peerlogic-api
        command: ["python"]
        args: ["manage.py", "migrate"]
        env:
            # [START cloudsql_secrets]
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_PASSWORD
            # [END cloudsql_secrets]
            # [START peerlogic_secrets]
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: DJANGO_SECRET_KEY
            # [END peerlogic_secrets]
            # [START netsapiens_secrets]
            - name: NETSAPIENS_BASE_URL
              value: 'https://core1-phx.peerlogic.com/ns-api'
            - name: NETSAPIENS_CLIENT_ID
              value: peerlogic-api-prod
            # [START netsapiens_secrets]
            - name: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
            - name: NETSAPIENS_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_USERNAME
            - name: NETSAPIENS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_PASSWORD
            # [START netsapiens_secrets]
            - name: DJANGO_DB_REQUIRE_SSL
              value: "False"
            - name: DJANGO_EMAIL_BACKEND
              value: django.core.mail.backends.console.EmailBackend
            - name: CELERY_BROKER_URL
              value: "redis://10.19.147.155:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://10.19.147.155:6379/0"
            - name: DJANGO_DEBUG
              value: "False"
            - name: GKE_APPLICATION
              value: "True"
            # [START peerlogic_secrets]
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: DJANGO_SECRET_KEY
            # [END peerlogic_secrets]
            # [START netsapiens_secrets]
            - name: NETSAPIENS_BASE_URL
              value: 'https://core1-phx.peerlogic.com/ns-api'
            - name: NETSAPIENS_CLIENT_ID
              value: peerlogic-api-prod
            # [START netsapiens_secrets]
            - name: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
            - name: NETSAPIENS_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_USERNAME
            - name: NETSAPIENS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_PASSWORD
            # [START netsapiens_secrets]
            - name: DJANGO_DB_REQUIRE_SSL
              value: "False"
            - name: DJANGO_EMAIL_BACKEND
              value: django.core.mail.backends.console.EmailBackend
            - name: CELERY_BROKER_URL
              value: "redis://10.19.147.155:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://10.19.147.155:6379/0"
            - name: DJANGO_DEBUG
              value: "False"
            - name: GKE_APPLICATION
              value: "True"
      - name: peerlogic-celery-worker
        command: ["celery", "-A", "peerlogic", "worker", "-l", "INFO"]
        image: gcr.io/peerlogic-api-prod/peerlogic-api
        env:
            # [START cloudsql_secrets]
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_PASSWORD
            # [END cloudsql_secrets]
            # [START peerlogic_secrets]
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: DJANGO_SECRET_KEY
            # [END peerlogic_secrets]
            - name: NETSAPIENS_BASE_URL
              value: 'https://core1-phx.peerlogic.com/ns-api'
            - name: NETSAPIENS_CLIENT_ID
              value: peerlogic-api-prod
            # [START netsapiens_secrets]
            - name: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
            - name: NETSAPIENS_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_USERNAME
            - name: NETSAPIENS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_PASSWORD
            # [END netsapiens_secrets]
            - name: DJANGO_DB_REQUIRE_SSL
              value: "False"
            - name: DJANGO_EMAIL_BACKEND
              value: django.core.mail.backends.console.EmailBackend
            - name: CELERY_BROKER_URL
              value: "redis://10.19.147.155:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://10.19.147.155:6379/0"
            - name: DJANGO_DEBUG
              value: "False"
            - name: GKE_APPLICATION
              value: "True"
      - name: peerlogic-celery-beat
        command: ["celery", "-A", "peerlogic", "beat", "-l", "INFO", "-S", "django_celery_beat.schedulers:DatabaseScheduler"]
        image: gcr.io/peerlogic-api-prod/peerlogic-api
        env:
            # [START cloudsql_secrets]
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: POSTGRES_PASSWORD
            # [END cloudsql_secrets]
            # [START peerlogic_secrets]
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django
                  key: DJANGO_SECRET_KEY
            # [END peerlogic_secrets]
            - name: NETSAPIENS_BASE_URL
              value: 'https://core1-phx.peerlogic.com/ns-api'
            - name: NETSAPIENS_CLIENT_ID
              value: peerlogic-api-prod
            # [START netsapiens_secrets]
            - name: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_CLIENT_SECRET
            - name: NETSAPIENS_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_USERNAME
            - name: NETSAPIENS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netsapiens
                  key: NETSAPIENS_API_PASSWORD
            # [END netsapiens_secrets]
            - name: DJANGO_DB_REQUIRE_SSL
              value: "False"
            - name: DJANGO_EMAIL_BACKEND
              value: django.core.mail.backends.console.EmailBackend
            - name: CELERY_BROKER_URL
              value: "redis://10.19.147.155:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://10.19.147.155:6379/0"
            - name: DJANGO_DEBUG
              value: "False"
            - name: GKE_APPLICATION
              value: "True"
      # [START proxy_container]
      - image: gcr.io/cloudsql-docker/gce-proxy:1.16
        name: cloudsql-proxy
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=peerlogic-api-prod:us-west4:peerlogic-prod=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
      # [END proxy_container]
      # [START volumes]
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir: {}
      # [END volumes]
# [END kubernetes_deployment]

---

# [START service]
# The peerlogic-api service provides a load-balancing proxy over the peerlogic-api app
# pods. By specifying the type as a 'LoadBalancer', Container Engine will
# create an external HTTP load balancer.
# For more information about Services see:
#   https://cloud.google.com/container-engine/docs/services/
# For more information about external HTTP load balancing see:
#   https://cloud.google.com/container-engine/docs/load-balancer
apiVersion: v1
kind: Service
metadata:
  name: peerlogic-api
  labels:
    app: peerlogic-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: peerlogic-api
# [END service]
